apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: openshift-kie-jdkhttp
    version: v1
  name: openshift-kie-jdkhttp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: openshift-kie-jdkhttp
      version: v1
  template:
    metadata:
      labels:
        app: openshift-kie-jdkhttp
        version: v1
    spec:
      serviceAccountName: openshift-kie-jdkhttp
      containers:
        - env:
          name: openshift-kie-jdkhttp
          image: quickstarter/openshift-kie-jdkhttp:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - curl
                - localhost:8080/health
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 1
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - curl
                - localhost:8080/health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
          securityContext:
            privileged: false
